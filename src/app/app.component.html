<main>
  <div class="comment-container">
    <app-comment-section
      [comment]="comment"
      [data]="data"
      [currentuser]="data.currentUser"
      (onNewReply)="onNewReplyHandler($event, i)" *ngFor="let comment of data.comments; let i = index" [index]="i"
    />
  </div>
  <app-comment-add
    [data]="data"
    (onNewComment)="onNewCommentHandler($event)"
  />
</main>
